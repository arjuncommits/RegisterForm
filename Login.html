<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <hr><h1><center>Register Page</center></h1><br>
    <h3><center>Fill your Detials here</center></h3><hr>
    <marquee behaviour=" " direction=" " scrollamount="10"> ------ This is our register page to create an account 
        ------ Please enter your origin details ------  Make sure internet connection 
        ------ Thank you for visiting our website ------
    </marquee><hr>
    <center>
        <img src="./user.jpeg" alt="login" height="200px" width="200px"/>
        <div>
            <h2>Sign Up</h2>
            <form >
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br><br>
                
                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob" required><br><br>
                
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" required><br><br>
                
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br><br>
                
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" required><br><br>
                
                <label for="zipcode">Zip Code:</label><br>
                <input type="text" id="zipcode" name="zipcode" required><br><br>
                
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" required><br><br>
                
                <label for="company">Company:</label><br>
                <input type="text" id="company" name="company"><br><br>
                
                <label for="job_title">Job Title:</label><br>
                <input type="text" id="job_title" name="job_title"><br><br>
                
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                
                <label for="website">Website:</label><br>
                <input type="url" id="website" name="website"><br><br>
                
                <label for="bio">Bio:</label><br>
                <textarea id="bio" name="bio"></textarea><br><br>
                
                <label for="photo">Profile Photo:</label><br>
                <input type="file" id="photo" name="photo"><br><br>
        
                <input type="submit" value="Submit">
                </form>  
        </div>
    </center><br><br><br>
</body>
</html>
